<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slider de Imágenes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="slider">
    <img src="https://via.placeholder.com/600x300?text=Imagen+1" class="slide active" alt="Imagen 1">
    <img src="https://via.placeholder.com/600x300?text=Imagen+2" class="slide" alt="Imagen 2">
    <img src="https://via.placeholder.com/600x300?text=Imagen+3" class="slide" alt="Imagen 3">

    <button id="prev">⏪</button>
    <button id="next">⏩</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
